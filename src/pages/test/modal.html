<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../dist/style.css">
</head>

<body class="font-jost">
    <!-- modal-box -->
    <div class="inset-0 bg-black/70 h-screen ">
        <section class="bg-white absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 xs:h-full">
            <span class="flex justify-end p-2">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor">
                    <path d="M20 20L4 4.00003M20 4L4.00002 20" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round"></path>
                </svg>
            </span>

            <div class="pb-7 px-6 ">
                <h2 class="uppercase text-gray-600 text-center text-2xl font-semibold">Engrave your ring</h2>
                <p class="text-center text-gray-500 my-8">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Corporis
                    magnam provident ab nisi delectus id
                    maiores suscipit! Quibusdam eum saepe doloribus laudantium sed facilis sit, nisi laborum impedit
                    magni
                    veniam.
                </p>

                <div class="grid lg:grid-cols-2 lg:gap-2 mb-12">
                    <!-- ring-image -->
                    <div class="w-80 h-60">
                        <img class="w-full h-full object-cover" src="../../images/checkout-images/ring.jpg"
                            alt="engrave-image">
                    </div>
                    <!-- engraving-form -->
                    <form action="#" class="flex flex-col">
                        <label for="engraving-text" class="text-gray-600 text-[16px] font-medium mb-2">Engraving
                            Text</label>
                        <input type="text" id="engraving-text" class="text-gray-700 text-[18px] border border-gray-500 p-2"
                            placeholder="Enter Text">

                        <div class="grid lg:grid-cols-2 my-7">
                            <button aria-label="block"
                                class="text-center uppercase text-gray-500 border-2  border-gray-700 p-2 font-medium">block</button>
                            <button aria-label="script"
                                class="text-center uppercase text-gray-500 border-2 xs:border-t-0  lg:border-l-0 border-gray-700 p-2 font-medium">script</button>
                        </div>

                        <button type="submit"
                            class="text-white bg-blue-600 p-2 text-center rounded-md text-lg font-semibold">Submit</button>
                    </form>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
